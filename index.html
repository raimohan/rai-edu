<!-- Site Icon (Favicon) Option -->
<link rel="icon" type="image/x-icon" id="siteIcon">
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const siteIconLink = document.getElementById('siteIcon');
        const urlParams = new URLSearchParams(window.location.search);
        const customSiteIconUrl = urlParams.get('siteIcon');

        if (siteIconLink) {
            if (customSiteIconUrl) {
                siteIconLink.href = customSiteIconUrl;
            } else {
                // Default favicon if no custom URL is provided via query parameter
                // You can replace this with your preferred default icon URL
                siteIconLink.href = 'https://placehold.co/32x32/4F46E5/ffffff?text=R';
            }
        }
    });
</script>
